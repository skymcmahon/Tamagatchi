<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script defer src="/js/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Tomagatchi</title>
</head>
<body>
    <header>
        <h1>World's cutest Tomagatchi pet</h1>
    </header>
    <main>
        <!-- TURN BACK ON -->

            <Span>Do you want to play?</Span>

        <section id="game">
            <div class="case">

                        <div class="hunger">Hungry: 0</div>

                        <div class="bored">Bored: 0</div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="button1" class="button">Feed</button>
                    <button id="button2" class="button">Sleep</button>
                    <button id="button3" class="button">Play</button>
                </div>
                <input id="input" type="text" value="Give your pet a name..."></input>
                <label for="input">Press play to start game.</label>
            </div>

    <footer>
        <h2>Credits</h2>
